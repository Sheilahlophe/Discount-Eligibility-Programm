<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element for the discount eligibility program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Discount Eligibility Program</h1>
    <form id="discountForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>

        <label for="member">Are you a member?</label>
        <input type="checkbox" id="member" name="member">
        <br>

        <button type="button" onclick="checkEligibility()">Check Eligibility</button>
        <button type="reset">Reset</button>
    </form>

    <div id="result"></div>

    <script src="scripts.js"></script>
    
</body>
</html>
